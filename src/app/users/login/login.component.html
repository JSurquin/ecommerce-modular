<div class="container">
  <div class="login-container">
    <form (ngSubmit)="onLogin()">
      <input
        [(ngModel)]="username"
        name="username"
        placeholder="Nom d'utilisateur"
      />
      <input
        [(ngModel)]="password"
        type="password"
        name="password"
        placeholder="Mot de passe"
      />
      <button class="bg-gray-800" type="submit">Se connecter</button>
    </form>
  </div>
</div>
